<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERFISH Subcellular Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="visualization"></div>
        <div id="tooltip-container"></div>
        <div id="controls">
            <!-- Dataset selection removed, now using config.js -->
            <div class="control-group">
                <h3>Dataset Options</h3>
                <div class="control-item">
                    <label for="dataset-variant-select">Dataset Variant:</label>
                    <select id="dataset-variant-select">
                        <!-- Options will be populated dynamically from config -->
                    </select>
                </div>
            </div>
            <div class="control-group">
                <h3>Gene Selection</h3>
                <div class="control-item">
                    <input type="text" id="gene-search" placeholder="Search genes...">
                </div>
                <div id="gene-selector" class="gene-checkbox-list">
                    <!-- Gene checkboxes will be added here dynamically -->
                </div>
                <div class="control-item">
                    <button id="clear-genes-btn">Clear All Genes</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Active Genes</h3>
                <div id="active-genes-list" class="active-genes-container">
                    <!-- Active genes will be shown here -->
                    <div class="empty-message">No genes selected</div>
                </div>
            </div>


            <div class="control-group">
                <h3>Display Options</h3>
                <div class="control-item">
                    <label for="show-boundaries-checkbox">
                        <input type="checkbox" id="show-boundaries-checkbox" checked>
                        Show Cell Boundaries
                    </label>
                </div>
                <div class="control-item" id="nuclei-controls" style="display: none;">
                    <label for="show-nuclei-checkbox">
                        <input type="checkbox" id="show-nuclei-checkbox" checked>
                        Show Cell Nuclei
                    </label>
                </div>
                <div class="control-item">
                    <label for="point-size-input">Point Size: <span id="point-size-value">3.5</span></label>
                    <input type="range" id="point-size-input" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                <div class="control-item">
                    <label for="boundary-opacity-input">Boundary Opacity: <span id="boundary-opacity-value">0.5</span></label>
                    <input type="range" id="boundary-opacity-input" min="0" max="1" step="0.05" value="0.5">
                </div>
                <div class="control-item" id="nuclei-opacity-control" style="display: none;">
                    <label for="nuclei-opacity-input">Nuclei Opacity: <span id="nuclei-opacity-value">0.7</span></label>
                    <input type="range" id="nuclei-opacity-input" min="0" max="1" step="0.05" value="0.7">
                </div>
            </div>

            <!-- <div class="control-group">
                <h3>Cell Boundary Options</h3>
                <div class="control-item">
                    <label for="inner-coloring-checkbox">
                        <input type="checkbox" id="inner-coloring-checkbox">
                        Enable Inner Coloring
                    </label>
                </div>
                <div class="control-item">
                    <label for="inner-coloring-opacity-input">Inner Coloring Opacity: <span id="inner-coloring-opacity-value">0.5</span></label>
                    <input type="range" id="inner-coloring-opacity-input" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div> -->

            <!-- Performance section removed -->
            <!-- <div class="stats">
                <p>Points Rendered: <span id="points-rendered-value">0</span></p>
                <p>Boundaries Rendered: <span id="boundaries-rendered-value">0</span></p>
                <p>FPS: <span id="fps-value">0</span></p>
            </div> -->
        </div>
        <!-- Z-Stack Slider Bar -->
        <div id="zstack-bar">
            <label for="zstack-slider-bottom"><b>Z-Stack:</b> <span id="zstack-value-bottom">45</span></label>
            <input type="range" id="zstack-slider-bottom" min="0" max="59" step="1" value="45">
            <span class="layer-range-info" style="display: none;">Range: <span id="layer-min">0</span>-<span id="layer-max">59</span></span>
        </div>
    </div>

    <!-- Gene Customization Tooltip -->
    <div id="gene-customize-tooltip" class="customize-tooltip">
        <div class="customize-tooltip-header">
            <span id="customize-gene-name"></span>
            <span class="close-tooltip">&times;</span>
        </div>
        <div class="customize-tooltip-body">
            <div class="customize-option">
                <label for="gene-color-picker">Color:</label>
                <input type="color" id="gene-color-picker">
            </div>
            <div class="customize-option">
                <label for="gene-scale-slider">Size: <span id="gene-scale-value">1.0</span>Ã—</label>
                <input type="range" id="gene-scale-slider" min="0.1" max="3" step="0.1" value="1.0">
            </div>
        </div>
        <div class="customize-tooltip-footer">
            <button id="reset-gene-customization">Reset</button>
        </div>
    </div>

    <!-- Application scripts -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
